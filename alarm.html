<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="alarm.js" defer></script>
  </head>
  <body>
    
    <div class="container"><form>
        <h1>Set your alarm</h1>
        <div class="mb-3">
          <label for="alarm" class="form-label"></label>
          <input type="email" class="form-control" id="alarm" aria-describedby="emailHelp" placeholder="Enter time in yyyy mm dd hh:mm:ss">
          <div id="emailHelp" class="form-text">We'll never share your alaem with anyone else.</div>
        </div>
        
        <button id="alarmsubmit" type="submit" class="btn btn-primary">Set alarm</button>
      </form></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
